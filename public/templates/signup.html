<div class="auth">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Sign Up</strong></h3>
			</div>
			<div class="panel-body">
				<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
				<form class="form" ng-submit="register()">
					<!-- <div class="form-group">
					    <label>Full Name</label>
					    <input type="text" class="form-control" name="name" ng-model="registerForm.name" placeholder="John Smith" required>
					</div> -->
					<div class="form-group">
					    <label">Email</label>
					    <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
					</div>
					<div class="form-group">
					    <label>Password</label>
						<input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
					</div>
					<button type="submit" class="btn btn-sm btn-success" ng-disabled="disabled">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
