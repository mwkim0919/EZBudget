<div ng-include="'/templates/navbar.html'"></div>
<div class="dashboard-body">
	<canvas class="balance-graph" id="lineChart" width="500" height="150"></canvas>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title pull-left">Panel title</h3>
			<button class="btn btn-default pull-right" data-toggle="modal" data-target="#transaction-form">New</button>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Category</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John</td>
						<td>Doe</td>
						<td>john@example.com</td>
					</tr>
					<tr>
						<td>Mary</td>
						<td>Moe</td>
						<td>mary@example.com</td>
					</tr>
					<tr>
						<td>July</td>
						<td>Dooley</td>
						<td>july@example.com</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="transaction-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add your transaction</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Date</span>
								<input type="date" class="form-control" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Category</span>
								<select class="form-control">
									<option value=" "></option>
									<option value="Clothing">Clothing</option>
									<option value="Education">Education</option>
									<option value="Entertainment">Entertainment</option>
									<option value="Food">Food</option>
									<option value="Housing">Housing</option>
									<option value="Medical">Medical</option>
									<option value="Personal">Personal</option>
									<option value="Transportation">Transportation</option>
									<option value="Utilities">Utilities</option>
								</select>
							</div>
						</div>
					</div>
					<div class="input-group">
						<label for="description">Description</label>
						<textarea style="width: 570px; resize: none;" class="form-control" rows="3"></textarea>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon">Type</span>
								<select class="form-control">
									<option value="Expense">Expense</option>
									<option value="Earning">Earning</option>
								</select>
							</div>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" min="0.01" step="0.01" class="form-control" required>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	var line = document.getElementById("lineChart");
	var data = {
		labels: ["January", "February", "March", "April", "May", "June", "July"],
		datasets: [
		{
			label: "My First dataset",
			fill: false,
			lineTension: 0.1,
			backgroundColor: "rgba(75,192,192,0.4)",
			borderColor: "rgba(75,192,192,1)",
			borderCapStyle: 'butt',
			borderDash: [],
			borderDashOffset: 0.0,
			borderJoinStyle: 'miter',
			pointBorderColor: "rgba(75,192,192,1)",
			pointBackgroundColor: "#fff",
			pointBorderWidth: 1,
			pointHoverRadius: 5,
			pointHoverBackgroundColor: "rgba(75,192,192,1)",
			pointHoverBorderColor: "rgba(220,220,220,1)",
			pointHoverBorderWidth: 2,
			pointRadius: 1,
			pointHitRadius: 10,
			data: [65, 59, 80, 81, 56, 55, 40],
			spanGaps: false,
		}
		]
	};
	var options = {
		responsive: true
	};

	var myLineChart = new Chart(line, {
		type: 'line',
		data: data,
		options: options
	});
</script>
