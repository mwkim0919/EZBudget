<div class="auth">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Sign In</strong></h3>
			</div>
			<div class="panel-body">
				<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
				<form class="form" ng-submit="login()">
					<div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" ng-model="signinForm.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
						<input type="password" ng-model="signinForm.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-sm btn-default" ng-disabled="disabled">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</div>
